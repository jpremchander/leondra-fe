version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install  # Using npm to install dependencies
    build:
      commands:
        - npm run build  # Replace this with your actual build command
  artifacts:
    baseDirectory: ./  # Current directory, or you could use '.' for root directory
    files:
      - '**/*'  # Include all files in the root directory
  cache:
    paths:
      - node_modules/**/*  # Cache node_modules to speed up builds
